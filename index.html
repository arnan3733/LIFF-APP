<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" helf="./style.css">
</head>
<body>
    <div class="container">
    <h1 class="text-center">LiNE - LIFF APP Arnan</h1>
    <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png" class="rounded-circle">

        <ul class="list-group">
            <li class="list-group-item active"><h5 class="text-center">User Profile</h5></li> 
            <li class="list-group-item"><p id="userId"><b>User ID: </b></p></li>
            <li class="list-group-item"><p id="displayName"><b>Display Name: </b></p></li>
            <li class="list-group-item"><p id="statusMessage"><b>Status: </b></p></li>
        </ul>

    <ul class="list-group">
        <li class="list-group-item"><p id="os"><b>OS: </b></p></li>
        <li class="list-group-item"><p id="language"><b>Language: </b></p></li>
        <li class="list-group-item"><p id="version"><b>Version: </b></p></li>
        <li class="list-group-item"><p id="isInClient"><b>isInClient: </b></p></li>
        <li class="list-group-item"><p id="accessToken"><b>AccessToken: </b></p></li>
    </ul>
     <!-- ul>li*3 คำสั่งul li -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <script>
        async function getUserProfile(){
            const profile = await liff.getProfile()
            document.getElementById("pictureUrl").src = profile.pictureUrl
            document.getElementById("userId").append(profile.userId)
            document.getElementById("displayName").append(profile.displayName)
            document.getElementById("statusMessage").append(profile.statusMessage)
        }

    function getEnvironment(){
            document.getElementById('os').append(liff.getOS()) //แสดงต่อท้ายข้อความล่าสุด
            document.getElementById('language').append(liff.getLanguage()) //แสดงต่อท้ายข้อความล่าสุด
            document.getElementById('version').append(liff.getVersion()) //แสดงต่อท้ายข้อความล่าสุด
            document.getElementById('isInClient').append(liff.isInClient()) //แสดงต่อท้ายข้อความล่าสุด
            document.getElementById('accessToken').append(liff.getAccessToken()) //แสดงต่อท้ายข้อความล่าสุด
        }
    async function main(){//เรียงข้อมูล
    await liff.init({liffId: "1656875953-mZYRR06D"})//ขอข้อมูล
    getEnvironment()
    getUserProfile()
    }
    main()
</script>
</body>
</html>
